

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>{% block title %}Testando Bootstrap e Haystack com ElasticSearch{% endblock title%}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{ STATIC_URL}}bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL}}css/custom_carrousel.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'post_list' %}">Blog</a></li>
            <li><a href="{% url 'contact' %}">Contato</a></li>            
          </ul>

          <form class="navbar-form navbar-right" role="form" method='GET' action="/busca">
            <div class="form-group">
              <input name="q" type="text" placeholder="Digite aqui a(s) palavra(s)" class="form-control">
            </div>            
            <button type="submit" class="btn btn-success">Buscar</button>
          </form>
          
        </div><!--/.nav-collapse -->

      </div>
        
    </header>

    <div class="container">

    {% block container %}
    {% endblock container %}  
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
